<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 使用工厂方法创建对象，通过该方法可以大批量的创建对象
        function createPerson(name,age,gender){
            // 创建一个新的对象
            var obj = new Object();
            // 向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayName = function(){
                alert(this.name);
            }
            // 返回新对象
            return obj;
        }

        var obj2 = createPerson("孙悟空",19,"男");
        var obj3 = createPerson("嫦娥",44,"女");
        var obj4 = createPerson("猪八戒",29,"男");

        console.log(obj2);
        console.log(obj3);
        console.log(obj4);

        obj4.sayName();

    </script>
</head>
<body>
    
</body>
</html>
