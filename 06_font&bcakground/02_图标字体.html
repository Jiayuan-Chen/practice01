<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        li{
            /* ！！！！去掉前面的点 */
            list-style: none;
        }
        /* 通过微元素设置图标字体
            1.找到要设置的图标元素通过befre或after选中
            2.在content中设置字体编码
            3.设置字体样式
                fas
                font-family: 'Font Awesome 5 Brands'

                fab
                font-family: 'Font Awesome 5 Free'
                font-weight: 900;
        */
        li::before{
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
            color: chocolate;
        }
    </style>
</head>
<body>
    <ul>
        <li>12345</li>
        <li>上山打老虎</li>
        <li>老虎打不到</li>
        <li>打到小松鼠</li>
    </ul>
    <!-- 通过实体来使用图标字符
        &#图标的编码；
    -->
    <span class="fas">&#xf0f3;</div></span>
</body>
</html>
