<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/recet.css">

    <style>
        .img-list{
            width: 190px;
            height: 470px;
            /* 剪裁溢出的内容 */
            overflow: hidden;
            /* 使ul在页面居中（实际中不用这么写） */
            margin: 50px auto;
            background-color: #F4F4F4;
        }
        .img-list img{
            width: 100%;
        }
        /* 设置li的位置 */
        .img-list li{
            margin-bottom: 9px;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
